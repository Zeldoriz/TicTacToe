<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <main>
        <div class="grid">

            <!-- Turns -->
            <div class="grid-cell turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p class="turquoise">Player 1, you're up!</p>
            </div>

            <!-- Action Drop-down Button -->
            <div class="action">
                <button class="grid-cell action-btn">
                    <p class="light-gray">Actions</p>
                    <i class="fa-solid fa-chevron-down light-gray"></i>
                </button>

                <!-- Action Drop-down Menu -->
                <div class="dropdown-menu border bg-med-gray grid-cell hidden">
                    <button class="reset-btn bg-med-gray light-gray">Reset</button>
                    <button class="new-round-btn bg-med-gray light-gray">New Round</button>
                </div>
            </div>

            <!-- Game Board -->
            <div class="grid-cell square shadow top-left">
                <i class="fa-solid"></i>
            </div>
            <div class="grid-cell square shadow top-mid">
                <i class="fa-solid turquoise"></i>
            </div>
            <div class="grid-cell square shadow top-right">
                <i class="fa-solid turquoise"></i>
            </div>
            <div class="grid-cell square shadow mid-left">
                <i class="fa-solid turquoise"></i>
            </div>
            <div class="grid-cell square shadow mid-mid">
                <i class="fa-solid turquoise"></i>
            </div>
            <div class="grid-cell square shadow mid-right">
                <i class="fa-solid turquoise"></i>
            </div>
            <div class="grid-cell square shadow bot-left">
                <i class="fa-solid turquoise"></i>
            </div>
            <div class="grid-cell square shadow bot-mid">
                <i class="fa-solid turquoise"></i>
            </div>
            <div class="grid-cell square shadow bot-right">
                <i class="fa-solid turquoise"></i>
            </div>

            <!-- Scoreboard -->
            <div class="grid-cell score player1 shadow">
                <b>Player 1</b>
                <p>0 Wins</p>
            </div>
            <div class="grid-cell score ties shadow">
                <b>Ties</b>
                <p>0 Ties</p>
            </div>
            <div class="grid-cell score player2 shadow">
                <b>Player 2</b>
                <p>0 Wins</p>
            </div>
        </div>

        <!-- Credits -->
        <div class="credits">
            <p class="chika">
                Suggested by <a href="https://i.pinimg.com/originals/1d/1f/cf/1d1fcfeaf0b7d3b083b29a59d70070c5.jpg"
                    target="_blank">@<span style="text-decoration: underline;">Chika A.
                        Halim</span></a>
            </p>
            <p class="andrew">
                Made by <a href="https://github.com/Zeldoriz" target="_blank">@<span
                        style="text-decoration: underline;">Andrew Tian</span></a>
            </p>
        </div>
    </main>
</body>

</html>
