<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="grid">
            <div class="grid-cell turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p class="turquoise">Player 1, you're up!</p>
            </div>
            <div class="grid-cell action">
                <p class="light-gray">Actions</p>
            </div>
            <div class="grid-cell square shadow"></div>
            <div class="grid-cell square shadow"></div>
            <div class="grid-cell square shadow"></div>
            <div class="grid-cell square shadow"></div>
            <div class="grid-cell square shadow"></div>
            <div class="grid-cell square shadow"></div>
            <div class="grid-cell square shadow"></div>
            <div class="grid-cell square shadow"></div>
            <div class="grid-cell square shadow"></div>
            <div class="grid-cell score player1 shadow">
                <b>Player 1</b>
                <p>0 Wins</p>
            </div>
            <div class="grid-cell score ties shadow">
                <b>Ties</b>
                <p>0</p>
            </div>
            <div class="grid-cell score player2 shadow">
                <b>Player 2</b>
                <p>0 Wins</p>
            </div>
        </div>
        <div class="credits">
            <p>Suggested by <a href="" target="_blank">@<span style="text-decoration: underline;">Chika A.
                        Halim</span></a>
            </p>
            <p class="andrew">Made by <a href="https://github.com/Zeldoriz" target="_blank">@<span
                        style="text-decoration: underline;">Andrew Tian</span></a>
            </p>
        </div>
    </main>
</body>

</html>
